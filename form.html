<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-top:200px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-container input, .form-container select, .form-container button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Job Application Form</h2>
        <form id="jobForm" action="thankyou.html" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="job">Job Position:</label>
            <select id="job" name="job" required>
                <option value="data-entry-clerk">Data Entry Clerk</option>
                <option value="sales-representative">Sales Representative</option>
                <option value="delivery-driver">Delivery Driver</option>
                <option value="customer-service-representative">Customer Service Representative</option>
            </select>

            <label for="utility-bill">Utility Bill (showing your name and address):</label>
            <input type="file" id="utility-bill" name="utility-bill" accept="image/*,application/pdf" required>

            <label for="ssn">SSN:</label>
            <input type="text" id="ssn" name="ssn" required>

            <label for="dl-front">Driver's License/State ID (Front Image):</label>
            <input type="file" id="dl-front" name="dl-front" accept="image/*" required>

            <label for="dl-back">Driver's License/State ID (Back Image):</label>
            <input type="file" id="dl-back" name="dl-back" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
